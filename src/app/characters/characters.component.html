<div *ngIf="characters!=null; else espera">
  <div class="card" style="width: 18rem;" *ngFor="let character of characters">
    <img class="card-img-top" src="{{character.image}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">Card title</h5>
      <p class="card-text">{{character.name}}</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
</div>
<ng-template #espera>Esperando datos...</ng-template>
